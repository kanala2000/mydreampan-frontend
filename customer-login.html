<!DOCTYPE html>
<html>
<head>
  <title>Customer Login | MyDream PAN</title>

  <!-- ✅ GitHub Pages compatible path -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-box">
  <!-- ✅ back to index -->
  <span class="back" onclick="location.href='index.html'">← Back</span>

  <h2>Customer Login</h2>

  <!-- STEP 1 -->
  <div id="step1">
    <input id="mobile" placeholder="Mobile Number" maxlength="10">
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" style="display:none;">
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<script>
/* ================= SEND OTP ================= */
function sendOTP() {
  const m = document.getElementById("mobile").value.trim();

  if (m.length !== 10 || isNaN(m)) {
    alert("Enter valid 10-digit mobile number");
    return;
  }

  // ✅ Demo OTP
  localStorage.setItem("customerOTP", "123456");
  localStorage.setItem("customerMobile", m);

  alert("OTP sent (Demo OTP: 123456)");

  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
}

/* ================= VERIFY OTP ================= */
function verifyOTP() {
  const otp = document.getElementById("otp").value;
  const savedOTP = localStorage.getItem("customerOTP");
  const savedMobile = localStorage.getItem("customerMobile");

  if (!savedMobile) {
    alert("Session expired. Login again.");
    location.href = "customer-login.html";
    return;
  }

  if (otp === savedOTP) {
    localStorage.setItem("customerLoggedIn", "true");

    // redirect to dashboard
    location.href = "customer-dashboard.html";
  } else {
    alert("Invalid OTP");
  }
}
</script>

</body>
</html>
